<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <header></header>
    <main>
        <section id="input-sec">
            <input type="text" class="emp-input" id="fName-input" placeholder="First Name" required>
            <input type="text" class="emp-input" id="lName-input" placeholder="Last Name" required>
            <input type="text" class="emp-input" id="id-input" placeholder="Employee ID" required>
            <input type="text" class="emp-input" id="title-input" placeholder="Job Title" required>
            <input type="number" class="emp-input" id="salary-input" placeholder="Annual Salary" required>
            <button id="input-submit">Submit</button>
        </section>
        <section id="table-container">
            <table>
                <caption>Employee Salary Table</caption>
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
        </section>
        <section id="monthly-container">
            <h1 id="monthly-total"><span style="color:black">Monthly Expense: </span>$<span id="total-target"></span></h1>
        </section>
        <section id="display-gauge">
            <div id="gauge-back">
                <div id="meter">
                </div>
                <p id="zero">0<span class="gauge-number">-</span></p>
                <p id="two-five">25</p>
                <p id="five-o">50<span class="gauge-number">-</span></p>
                <p id="seven-five">75</p>
                <p id="hundred"><span class=gauge-number>-</span>100</p>
            </div>
    </section>
    </main>
</body>
</html>
